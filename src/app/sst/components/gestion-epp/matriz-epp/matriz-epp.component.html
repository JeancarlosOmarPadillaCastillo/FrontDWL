<div class="contenedor-titulo">
  <p>Matriz EPP por Puesto</p>
  <mat-dialog-actions>
    <button mat-dialog-close class="boton-avanzada"><strong>Cerrar</strong></button>
  </mat-dialog-actions>
</div>
<mat-dialog-content>
  <mat-card appearance="outlined" class="custom-card">
    <mat-card-content>
      <div class="contenedor-columnas">
        <!-- Primera columna -->
        <div class="columna">
          <p class="label">Puesto:</p>
          <p class="value">Asistente de Servicios Generales</p>
        </div>
        <!-- Segunda columna -->
        <div class="columna">
          <p class="label">Sede:</p>
          <p class="value">Piura</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="tipoEppDescripcion">
      <th mat-header-cell *matHeaderCellDef> Tipo de EPP</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>


    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>
<!-- Div inferior con los botones "Salir" y "Buscar" -->
<div class="contenedor-botones">
  <button mat-dialog-close class="boton-salir">Cerrar</button>
</div>
