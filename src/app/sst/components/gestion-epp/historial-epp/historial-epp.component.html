<div class="contenedor-titulo">
  <p>Historial EPP asignados</p>
  <mat-dialog-actions>
    <button mat-dialog-close class="boton-avanzada"><strong>Cerrar</strong></button>
  </mat-dialog-actions>
</div>
<mat-dialog-content>
  <!-- Contenedor con 2 filas y 2 columnas -->
  <div class="contenedor-grid">
    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila">
          <p>Estado de operatividad</p>
        </div>
        <!-- Segunda fila -->
        <div class="fila">
          <mat-select>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </div>
      </div>
    </div>
    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila">

        </div>
        <!-- Segunda fila -->
        <div class="fila">

        </div>
      </div>
    </div>
    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila">

        </div>
        <!-- Segunda fila -->
        <div class="fila">

        </div>
      </div>
    </div>
    <div class="celda">
    </div>
  </div>

  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Fecha de asignacion</th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Tipos de EPP </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="provincia">
      <th mat-header-cell *matHeaderCellDef> Provincia</th>
      <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="distrito">
      <th mat-header-cell *matHeaderCellDef> Estado de operatividad </th>
      <td mat-cell *matCellDef="let element"> {{element.distrito}} </td>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>
<!-- Div inferior con los botones "Salir" y "Buscar" -->
<div class="contenedor-botones">
  <button mat-dialog-close class="boton-salir">Cerrar</button>
</div>
