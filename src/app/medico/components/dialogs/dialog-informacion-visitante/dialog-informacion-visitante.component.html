<div class="contenedor-titulo">
  <p>Informaci√≥n del visitante</p>
  <mat-dialog-actions>
    <button mat-dialog-close class="boton-avanzada" >Cerrar</button>
  </mat-dialog-actions>
</div>

<mat-dialog-content>




  <!-- Contenedor con 2 filas y 2 columnas -->
  <div class="contenedor-grid">

    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila"><p>Requisito a Buscar</p></div>

        <!-- Segunda fila -->
        <div class="fila">
          <mat-form-field class="value">

            <input matInput type="text" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila"><p>Agente supervisado</p></div>
        <div class="fila">
          <mat-form-field>
            <mat-label>Seleccione la accion</mat-label>
            <mat-select>
              <mat-option value="opt1">Option 1</mat-option>
              <mat-option value="opt2">Option 2</mat-option>
              <mat-option value="opt3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


      </div>
    </div>
  </div>






  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="fechaProg">
      <th mat-header-cell *matHeaderCellDef> Requisito</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaProg}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="agente">
      <th mat-header-cell *matHeaderCellDef> Ver sustento </th>
      <td mat-cell *matCellDef="let element"> {{element.agente}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef> Completo </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox>

        </mat-checkbox>
      </td>
    </ng-container>


    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>



<!-- Div inferior con los botones "Salir" y "Buscar" -->
<div style="display: flex;
  justify-content: space-between; /* Alinea los elementos a los extremos */
  align-items: center;
margin-bottom: 10px;">

  <div class="contenedor-grid">

    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila"></div>

        <!-- Segunda fila -->
        <div class="fila">

        </div>
      </div>
    </div>
  </div>


  <div class="contenedor-botones">

    <button mat-dialog-close class="boton-buscar">Cerrar</button>
    <button mat-dialog-close (click)="openDialog()" class="boton-buscar">Guardar</button>
  </div>
</div>
