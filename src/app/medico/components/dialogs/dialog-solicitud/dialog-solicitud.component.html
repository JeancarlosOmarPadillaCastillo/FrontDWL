<div class="contenedor-titulo">
  <p>Solicitud</p>
  <mat-dialog-actions>
    <button mat-dialog-close class="boton-avanzada" >Cerrar</button>
  </mat-dialog-actions>
</div>

<mat-dialog-content>



  <mat-card appearance="outlined">
    <mat-card-content>
      <h3>Datos generales</h3>
      <!-- Contenedor con 2 filas y 2 columnas -->
      <div class="contenedor-grid">

        <div class="celda">
          <div class="contenedor-dos-filas">
            <!-- Primera fila -->
            <div class="fila"><p>Agente supervisado</p></div>

            <!-- Segunda fila -->
            <div class="fila">
              <p>--</p>
            </div>
          </div>
        </div>
        <div class="celda">
          <div class="contenedor-dos-filas">
            <!-- Primera fila -->
            <div class="fila"><p>Visitante</p></div>

            <!-- Segunda fila -->
            <div class="fila">
              <p>--</p>
            </div>
          </div>
        </div>

        <div class="celda">
          <div class="contenedor-dos-filas">
            <!-- Primera fila -->
            <div class="fila"><p>Fecha visita programada</p></div>

            <!-- Segunda fila -->
            <div class="fila">
              <p>--</p>
            </div>
          </div>
        </div>
        <div class="celda">
          <div class="contenedor-dos-filas">
            <!-- Primera fila -->
            <div class="fila"><p></p></div>

            <!-- Segunda fila -->
            <div class="fila">
            </div>
          </div>
        </div>


      </div>


    </mat-card-content>
  </mat-card>

  <p>Status de requisitos</p>


  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="fechaProg">
      <th mat-header-cell *matHeaderCellDef> Agente supervisado </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaProg}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="agente">
      <th mat-header-cell *matHeaderCellDef> Visitante </th>
      <td mat-cell *matCellDef="let element"> {{element.agente}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef> Fecha de visita programada </th>
      <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
    </ng-container>

    <!-- New Country Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <th mat-cell *matCellDef="let item">
        <div class="animacion-acciones">


        </div>
      </th>
    </ng-container>

    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>



<!-- Div inferior con los botones "Salir" y "Buscar" -->
<div style="display: flex;
  justify-content: space-between; /* Alinea los elementos a los extremos */
  align-items: center;
margin-bottom: 10px;">

  <div class="contenedor-grid">

    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila"><p>Accion</p></div>

        <!-- Segunda fila -->
        <div class="fila">
          <mat-form-field>
            <mat-label>Seleccione la accion</mat-label>
            <mat-select>
              <mat-option value="opt1">Option 1</mat-option>
              <mat-option value="opt2">Option 2</mat-option>
              <mat-option value="opt3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>


  <div class="contenedor-botones">

    <button mat-dialog-close class="boton-buscar">Cerrar</button>
    <button mat-dialog-close (click)="openDialog()" class="boton-buscar">Confirmar subsanación</button>
  </div>
</div>
