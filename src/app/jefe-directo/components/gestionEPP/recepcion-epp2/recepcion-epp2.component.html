<h5><strong>Recepcion EPP</strong></h5>
Detalle de solicitud
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox>  </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Motivo de Solicitud </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo EPP </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="observacion">
    <th mat-header-cell *matHeaderCellDef> Observacion </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element">
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="button-container">
  <button routerLink="/recepcion-epp" mat-fab extended>
    <span class="button-icon"><i  style="color:white" class="fa-solid fa-right-from-bracket"></i></span> <!-- Icono de búsqueda -->
    Regresar
  </button>
  <button mat-fab extended disabled>
    <span class="button-icon"><i  style="color:white" class="fa-solid fa-file-circle-check"></i></span> <!-- Icono de guardar -->
    Confirmar
  </button>
</div>
