<div class="fila">
  <div class="componente">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
  </div>
  <div class="componente">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="keyboard_arrow_right"></mat-icon>
  </div>
  <div class="componente">
    <p>Gestión EPP</p>
  </div>
  <div class="componente">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="keyboard_arrow_right"></mat-icon>
  </div>
  <div class="componente">
    <strong>
      <p>Recepción EPP</p>
    </strong>

  </div>
</div>
<h5><strong>Recepcion EPP</strong></h5>

<mat-card appareance="outlined" class="card">
  <mat-card-content>
    Búsqueda de Solicitudes
    <div class="container">
         <!-- Div con el ícono y el texto "Búsqueda avanzada" alineado a la derecha -->


      <div class="row">
        <div class="col">
          <p style="color:black;">Estado</p>
          <mat-form-field class="value">
            <mat-select placeholder="Seleccionar tipo de documento">
              <mat-option value="opt1">Option 1</mat-option>
              <mat-option value="opt2">Option 2</mat-option>
              <mat-option value="opt3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <div class="label">Vencido</div>
          <mat-form-field class="value">
            <mat-select placeholder="Seleccionar tipo de documento">
              <mat-option value="opt1">Option 1</mat-option>
              <mat-option value="opt2">Option 2</mat-option>
              <mat-option value="opt3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col">
          <div class="label">Fecha de solicitud</div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
        <div class="col">
          <div class="label"></div>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="animacion-acciones">
            <button mat-fab extended color="primary">
              <mat-icon>search</mat-icon> Buscar</button>
            <button style="background-color:#EAECF0; color:blue;" mat-fab extended color="primary">
              Limpiar</button>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<br>
<p>Listado de solicitudes</p>
<br>
<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Fecha de solicitud </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef> Epp Vencido </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button routerLink="/recepcion-epp-2">
        <i class="fa-solid fa-right-to-bracket"></i>
      </button></td>
  </ng-container>

  <!-- Header row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

  <!-- Data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
