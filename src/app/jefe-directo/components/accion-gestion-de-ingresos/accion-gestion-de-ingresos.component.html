
<div class="contenedor-titulo">
  <p>Informaci√≥n de visitante</p>
  <mat-dialog-actions>
    <button mat-dialog-close class="boton-avanzada" >Cerrar</button>
  </mat-dialog-actions>
</div>

<mat-dialog-content>
  <!-- Contenedor con 2 filas y 2 columnas -->
  <div class="contenedor-grid">
    <div class="celda">
      <div class="contenedor-dos-filas">
        <!-- Primera fila -->
        <div class="fila"><p>Agente supervisado</p></div>

        <!-- Segunda fila -->
        <div class="fila">
            <mat-select placeholder="Ingresar estado de la solicitud">
              <mat-option value="opt1">Option 1</mat-option>
              <mat-option value="opt2">Option 2</mat-option>
              <mat-option value="opt3">Option 3</mat-option>
            </mat-select>
        </div>
      </div>
    </div>
    <div class="celda">
      <div class="contenedor-dos-filas">

      </div>
    </div>
  </div>
  <div class="celda">
    <div class="contenedor-dos-filas">

    </div>
  </div>
  <div class="celda">
  </div>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Tipo de documento </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Numero de documento </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>



    <!-- Header row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #1A4DB3; color:white"></tr>

    <!-- Data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-dialog-content>
<!-- Div inferior con los botones "Salir" y "Buscar" -->
<div class="contenedor-botones">
  <button mat-dialog-close class="boton-buscar">Salir</button>
</div>
